<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Super Mario-bros</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 3px solid black;
            overflow: hidden;
            background-color: #87CEEB;
        }
        
        .cenario {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('src/img/bg-1-1-a.png');
            background-size: 750%;
            background-position: top left;
            background-repeat: repeat-x;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cenario"></div>
        <div id="meuQuadrado" class="quadrado"></div>
    </div>
    <script src="main.js"></script>
    <script src="player.js"></script>
</body>
</html>
